  - platform: bme280
    temperature:
      name: "BME280 Temperature"
      oversampling: 16x
      filters:
        - sliding_window_moving_average:
            window_size: 3
            send_every: 3
    pressure:
      name: "BME280 Pressure"
      filters:
        - sliding_window_moving_average:
            window_size: 3
            send_every: 3
    humidity:
      name: "BME280 Humidity"
      filters:
        - sliding_window_moving_average:
            window_size: 3
            send_every: 3
    address: 0x77
    update_interval: 10s
