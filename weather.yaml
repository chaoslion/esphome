esphome:
  name: weather

esp32:
  board: sparkfun_esp32micromod
  variant: ESP32
  framework:
    type: arduino
    version: 2.0.5
    platform_version: 5.2.0

logger:
  # level: INFO

api:
  password: ""

ota:
  safe_mode: false

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: false

deep_sleep:
  run_duration: 30s
  sleep_duration: 5min

sensor:

  - name: Rain
    platform: pulse_counter
    pin: GPIO27
    unit_of_measurement: mm/h
    update_interval: 10s
    filters:
      - multiply: 0.2794
      - multiply: 60
      - multiply: 0.001
      - sliding_window_moving_average:
          window_size: 3
          send_every: 3
  
  - name: Wind Speed
    platform: pulse_counter
    pin: GPIO14
    unit_of_measurement: km/h
    count_mode: 
      rising_edge: DISABLE
      falling_edge: INCREMENT
    update_interval: 10s
    filters:
      - multiply: 0.04
      - sliding_window_moving_average:
          window_size: 3
          send_every: 3

  - name: Wind Direction
    platform: adc
    pin: GPIO35
    attenuation: auto
    update_interval: 10s
